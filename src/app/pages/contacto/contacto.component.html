<div class="contact-container">
    <h1 class="title">Formulario de Contacto</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <!-- Nombre -->
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contactData.name"
        placeholder="Ingrese su nombre"
        required
        #name="ngModel"
      />
      <div class="error" *ngIf="name.invalid && name.touched">El nombre es obligatorio.</div>
  
      <!-- Correo -->
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contactData.email"
        placeholder="Ingrese su correo electrónico"
        required
        email
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">Ingrese un correo válido.</div>
  
      <!-- Asunto -->
      <label for="subject">Asunto:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="contactData.subject"
        placeholder="Ingrese el asunto"
        required
        #subject="ngModel"
      />
      <div class="error" *ngIf="subject.invalid && subject.touched">El asunto es obligatorio.</div>
  
      <!-- Mensaje -->
      <label for="message">Mensaje:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contactData.message"
        placeholder="Escriba su mensaje"
        rows="5"
        required
        #message="ngModel"
      ></textarea>
      <div class="error" *ngIf="message.invalid && message.touched">El mensaje es obligatorio.</div>
  
      <!-- Botones -->
      <button type="submit" class="btn btn-submit" [disabled]="contactForm.invalid">Enviar</button>
      <button type="button" class="btn btn-reset" (click)="onReset()">Limpiar</button>
    </form>
  </div>
