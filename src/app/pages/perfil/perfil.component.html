<div class="container">
    <h1 class="title">Usuario 10</h1>
    <div class="form-container">
      <h2 class="form-title">Datos proporcionados</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="name">Nombre: *</label>
        <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="Ingrese su nombre" required>
  
        <label for="phone">Teléfono: *</label>
        <input type="tel" id="phone" [(ngModel)]="formData.phone" name="phone" placeholder="Ingrese su teléfono" required>
  
        <label for="email">E-mail: *</label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" placeholder="Ingrese su e-mail" required>
  
        <label for="birthdate">Fecha Nacimiento:</label>
        <input type="date" id="birthdate" [(ngModel)]="formData.birthdate" name="birthdate" placeholder="dd/mes/año">
  
        <label for="gender">Género:</label>
        <input type="text" id="gender" [(ngModel)]="formData.gender" name="gender" placeholder="Ingrese su género">
  
        <label for="team">Equipo Favorito:</label>
        <input type="text" id="team" [(ngModel)]="formData.team" name="team" placeholder="Ingrese su equipo favorito">
  
        <button type="submit" class="btn btn-save">Guardar Cambios</button>
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancelar</button>
      </form>
    </div>
  </div>
